<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-screen">
        <h1>Slap the Fish !!</h1>
        <button class="select-enemy">Play Game </button>
    </div>

 <div class="select-screen">
     <h1>SELECT YOUR ENEMY!</h1>
    <div class="selector-container">
        <div class="selector1">
                <img src="https://pngimg.com/uploads/shark/shark_PNG96515.png" alt="" class="fish1">
        </div>
        <div class="selector2">
                <img src="https://pngimg.com/uploads/shark/shark_PNG18825.png" alt="" class="fish2" >
        </div>
        <div class="selector3">
                <img src="https://pngimg.com/uploads/shark/shark_PNG96512.png" alt="" class="fish3">
        </div>
    </div>
 </div>

 <div class="game-screen">
     <div class="time"></div>
     <div class="score">Score :</div>
     <div class="enemy"><img class ="fish" src="https://pngimg.com/uploads/shark/shark_PNG96512.png" alt=""></div>
 </div>
    

    <script src="app.js"></script>
</body>
</html>
